<div *ngIf="movie">
  <p>Nom du film : {{ movie.title }}</p>

  <p>Numéro de l'episode : {{ movie.episode_id }}</p>

  <p>Date de sortie : {{ movie.release_date }}</p>

  <p>Réalisateur : {{ movie.director }}</p>

  <p>Texte d'ouverture : {{ movie.opening_crawl }}</p>
</div>

<app-movie-characters-component [url]="movie" ></app-movie-characters-component>
