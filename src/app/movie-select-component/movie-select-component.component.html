<h2>Selectionne un film</h2>
<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
  <select name="Starwarsmovie" id="Starwarsmovie" formControlName="movieName" required >
    <option *ngFor="let movie of movies" [ngValue]="movie">
      Star Wars {{ movie?.episode_id }} : {{ movie?.title }}</option>
  </select>
  <input type="submit" [disabled]="!movieForm.valid">
</form>



<div *ngIf="selectedMovie">
<app-movie-details-component [movie]="selectedMovie"></app-movie-details-component>
</div>
